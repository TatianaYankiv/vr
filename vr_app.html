  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <title>360</title>
</head>

<body>
  <a-scene>
    <a-sky rotation="0 -130 0" class="left" stereo="eye:left"></a-sky>
    <a-sky rotation="0 -130 0" class="right" stereo="eye:right"></a-sky>

    <a-assets>
      <img cursor="fuse: true; fuseTimeout: 500" id="arrow-right" src="./img/vr_app/arrow-right.png">
    </a-assets>

    <!--       <a-camera>

      </a-camera> -->

    <a-entity camera look-controls position="0 0 0" stereocam="eye:left;">
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>
